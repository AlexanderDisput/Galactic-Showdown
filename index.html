<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- font awesome assets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- google fonts -->
    <!-- favicon -->
    <title>Galactic Showdown</title>
  </head>
  <body>
    <!-- Div Pop up that shows the rules of the game onload 
    Source: https://dev.to/konstantinstanmeyer/creating-pop-ups-11om-->
    <div id="blur-cover">
      <div id="pop-up">
        <div class="welcome-text">
          <p>Welcome to</p>
          <h1>GALACTIC SHOWDOWN</h1>
          <!-- Add focus here so when the page is loaded up, the input field is already chosen -->
          <input id="player-name-choice" type="text" name="player-name-choice" placeholder="What's your name?" required/>
          <button class="to-rules" data-type="submit-name">
            NEXT
          </button>
        </div>
      </div>
    </div>
    <section>
      <h1>GALACTIC SHOWDOWN</h1>
      <!-- game area where the choices of the player and the computer are shown -->
      <div class="game-area">
        <div class="choice">
          <h2 id="display-player-name">YOU</h2>
          <img
            id="player-image"
            src="assets/images/player-avatar.webp"
            alt=""
          />
        </div>
        <div><span class="versus-text">vs</span></div>
        <div class="choice">
          <h2>AI</h2>
          <img
            id="computer-image"
            src="assets/images/computer-avatar.webp"
            alt=""
          />
        </div>
      </div>
      <!-- area in which the player and computer scores are counted -->
      <div class="score-area">
        <div class="player-score-wrapper">
          <span id="player-score">0</span>
        </div>
        <div class="computer-score-wrapper">
          <span id="computer-score">0</span>
        </div>
      </div>
      <!-- Button for starting the next round -->
      <div class="controls">
        <button data-type="reset" class="reset-btn">
          RESET
        </button>
        <button data-type="show-rules" class="rules-btn">
          RULES
        </button>
        </div>
        <br>
        <button data-type="start-game" class="start-round-btn">
          START ROUND
        </button>
      </div>
      

      <!-- Your script for generating shooting stars -->
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
